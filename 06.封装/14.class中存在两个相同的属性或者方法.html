<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			class Cat {
				constructor() {
					this.name = 'cat1'
				}
				name = 'cat2'
				getName = function() {
					console.log(this.name)
				}
			}
			var cat = new Cat()
			cat.getName()
			//可以看出constructor中定义的相同名称的属性和方法会覆盖在class里定义的。
		</script>
	</body>
</html>
